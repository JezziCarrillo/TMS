<!DOCTYPE html>
<html class="fixed"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <!-- Basic -->
        <meta charset="UTF-8" />

        <title>TMS Administrador</title>
        <meta name="keywords" content="HTML5 Admin Template" />
        <meta name="description" content="Porto Admin - Responsive HTML5 Template" />
        <meta name="author" content="okler.net" />

        <!-- Mobile Metas -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

        <!-- Web Fonts  -->
        <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800|Shadows+Into+Light" rel="stylesheet" type="text/css">
        </link>
        <!-- Vendor CSS -->
        <link rel="stylesheet" href="#{appContext.context}/resources/assets/vendor/bootstrap/css/bootstrap.css" />

        <link rel="stylesheet" href="#{appContext.context}/resources/assets/vendor/font-awesome/css/font-awesome.css" />
        <link rel="stylesheet" href="#{appContext.context}/resources/assets/vendor/magnific-popup/magnific-popup.css" />
        <link rel="stylesheet" href="#{appContext.context}/resources/assets/vendor/bootstrap-datepicker/css/datepicker3.css" />

        <!-- Specific Page Vendor CSS -->		
        <link rel="stylesheet" href="#{appContext.context}/resources/assets/vendor/jquery-ui/css/ui-lightness/jquery-ui-1.10.4.custom.css" />		<link rel="stylesheet" href="/resources/assets/vendor/bootstrap-multiselect/bootstrap-multiselect.css" />
        <link rel="stylesheet" href="#{appContext.context}/resources/assets/vendor/morris/morris.css" />

        <!-- Theme CSS -->
        <link rel="stylesheet" href="#{appContext.context}/resources/assets/stylesheets/theme.css" />

        <!-- Theme Custom CSS -->
        <link rel="stylesheet" href="#{appContext.context}/resources/assets/stylesheets/theme-custom.css" />

        <!-- Head Libs -->
        <script src="#{appContext.context}/resources/assets/vendor/modernizr/modernizr.js"></script>
    </h:head>
    <h:body>
        <!-- start: page -->
        <section class="body-sign">
            <div class="center-sign">
                <a href="http://preview.oklerthemes.com/" class="logo pull-left">
                    <img src="#{appContext.context}/resources/assets/images/logotms.png" height="54" alt="TMS - Technological Management Service" />

                </a>

                <div class="panel panel-sign" >
                    <div class="panel-title-sign mt-xl text-right">
                        <h2 class="title text-uppercase text-bold m-none"><i class="fa fa-user mr-xs"></i> Iniciar Sesión</h2>
                    </div>
                    <div class="panel-body">
                        <h:form >
                            <p:growl showDetail="true" showSummary="true" ></p:growl>
                            <div class="form-group mb-lg">
                                <label>Usuario:</label>
                                <div class="input-group input-group-icon">
                                    <h:inputText  styleClass="form-control input-lg" value="#{usuarioJSFBean.user}"
                                                  required="true" requiredMessage="Usuario es requerido">

                                    </h:inputText>

                                    <span class="input-group-addon">
                                        <span class="icon icon-lg">
                                            <i class="fa fa-user"></i>
                                        </span>
                                    </span>
                                </div>
                            </div>

                            <div class="form-group mb-lg">
                                <div class="clearfix">
                                    <label class="pull-left">Contraseña:</label>

                                </div>
                                <div class="input-group input-group-icon">
                                    <h:inputSecret styleClass="form-control input-lg" value="#{usuarioJSFBean.clave}" 
                                                   required="true" requiredMessage="Contraseña es requerida" >
                                    </h:inputSecret>


                                    <span class="input-group-addon">
                                        <span class="icon icon-lg">
                                            <i class="fa fa-lock"></i>
                                        </span>
                                    </span>
                                </div>
                            </div>

                            <div class="row">

                                <div class="col-sm-4 text-right">
                                    <h:commandButton styleClass="mb-xs mt-xs mr-xs btn btn-info" value="Ingresar"  action="#{usuarioJSFBean.validarUsuario}"  >
                                        <f:ajax execute="@form" render="@form" ></f:ajax>
                                    </h:commandButton>
                                    <!--<p:commandButton styleClass="btn btn-primary hidden-xs" value="Ingresar"  style="color: black"></p:commandButton>
                                    -->
                                    <h:commandButton styleClass="btn btn-primary btn-block btn-lg visible-xs mt-lg" 
                                                     value="Ingresar" action="#{usuarioJSFBean.validarUsuario}"  >

                                    </h:commandButton>

                                </div>
                            </div>


                        </h:form>
                        <h:form id="olvidoClave">
                            <div class="pull-right">
                            <h:commandLink  styleClass="pull-right" 
                                            action="#{usuarioJSFBean.olvidoContrasena}">Olvidó su Contraseña?
                            </h:commandLink>
                                </div>
                        </h:form>
                    </div>
                </div>

            </div>
        </section>
        <!-- end: page -->

        <!-- Vendor -->
        <script src="#{appContext.context}/resources/assets/vendor/jquery/jquery.js"></script>		<script src="assets/vendor/jquery-browser-mobile/jquery.browser.mobile.js"></script>		<script src="assets/vendor/jquery-cookie/jquery.cookie.js"></script>		<script src="assets/vendor/style-switcher/style.switcher.js"></script>		<script src="assets/vendor/bootstrap/js/bootstrap.js"></script>		<script src="assets/vendor/nanoscroller/nanoscroller.js"></script>		<script src="assets/vendor/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>		<script src="assets/vendor/magnific-popup/magnific-popup.js"></script>		<script src="assets/vendor/jquery-placeholder/jquery.placeholder.js"></script>

        <!-- Theme Base, Components and Settings -->
        <script src="#{appContext.context}/resources/assets/javascripts/theme.js"></script>

        <!-- Theme Custom -->
        <script src="#{appContext.context}/resources/assets/javascripts/theme.custom.js"></script>

        <!-- Theme Initialization Files -->
        <script src="#{appContext.context}/resources/assets/javascripts/theme.init.js"></script>
        <!-- Analytics to Track Preview Website -->		
        <script>
            (function (i, s, o, g, r, a, m) {
                i['GoogleAnalyticsObject'] = r;
                i[r] = i[r] || function () {
                    (i[r].q = i[r].q || []).push(arguments)
                }, i[r].l = 1 * new Date();
                a = s.createElement(o), m = s.getElementsByTagName(o)[0];
                a.async = 1;
                a.src = g;
                m.parentNode.insertBefore(a, m)
            })(window, document, 'script', '../../../www.google-analytics.com/analytics.js', 'ga');
            ga('create', 'UA-42715764-8', 'auto');
            ga('send', 'pageview');</script>
    </h:body>
</html>
