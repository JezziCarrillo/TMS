<html class="fixed"

      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


    <h:head>
        <!-- <f:facet name="first"></f:facet>-->
        <meta charset="UTF-8" />

        <title>TMS Administrador</title>
        <meta name="keywords" content="HTML5 Admin Template" />
        <meta name="description" content="Porto Admin - Responsive HTML5 Template" />
        <meta name="author" content="okler.net" />

        <!-- Mobile Metas -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

        <!-- Web Fonts  -->
        <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800|Shadows+Into+Light" rel="stylesheet" type="text/css">
        </link>
        <!-- Vendor CSS -->
        <link rel="stylesheet" href="#{appContext.context}/resources/assets/vendor/bootstrap/css/bootstrap.css" />

        <link rel="stylesheet" href="#{appContext.context}/resources/assets/vendor/font-awesome/css/font-awesome.css" />
        <link rel="stylesheet" href="#{appContext.context}/resources/assets/vendor/magnific-popup/magnific-popup.css" />
        <link rel="stylesheet" href="#{appContext.context}/resources/assets/vendor/bootstrap-datepicker/css/datepicker3.css" />

        <!-- Specific Page Vendor CSS -->		
        <link rel="stylesheet" href="#{appContext.context}/resources/assets/vendor/jquery-ui/css/ui-lightness/jquery-ui-1.10.4.custom.css" />		<link rel="stylesheet" href="/resources/assets/vendor/bootstrap-multiselect/bootstrap-multiselect.css" />
        <link rel="stylesheet" href="#{appContext.context}/resources/assets/vendor/morris/morris.css" />

        <!-- Theme CSS -->
        <link rel="stylesheet" href="#{appContext.context}/resources/assets/stylesheets/theme.css" />

        <!-- Theme Custom CSS -->
        <link rel="stylesheet" href="#{appContext.context}/resources/assets/stylesheets/theme-custom.css" />

        <!-- Head Libs -->
        <script src="#{appContext.context}/resources/assets/vendor/modernizr/modernizr.js"></script>

    </h:head>

    <h:body>
        <section class="body">

            <header class="header">
                <div class="logo-container">
                    <a href="http://preview.oklerthemes.com/porto-admin/" class="logo">
                        <img src="#{appContext.context}/resources/assets/images/logotms.png" height="35" alt="Porto Admin" />
                        <span class="separator"></span>
                        <img src="#{appContext.context}/resources/assets/images/logocolfrigos.png" height="35" alt="Porto Admin" />
                    </a>
                    <div class="visible-xs toggle-sidebar-left" data-toggle-class="sidebar-left-opened" data-target="html" data-fire-event="sidebar-left-opened">
                        <i class="fa fa-bars" aria-label="Toggle sidebar"></i>
                    </div>
                </div>
                <!-- start: search & user box -->
                <div class="header-right">
                    
                                  

                    <span class="separator"></span>

                    <div id="userbox" class="userbox">
                        <a href="#" data-toggle="dropdown">
                            <figure class="profile-picture">
                                <img src="#{appContext.context}/resources/assets/images/perfil.png" alt="Joseph Doe" class="img-circle" data-lock-picture="assets/images/%21logged-user.jpg" />
                            </figure>
                            <div class="profile-info" data-lock-name="John Doe" data-lock-email="johndoe@okler.com">
                                <span class="name">#{usuarioJSFBean.usuarioLog.funcionario.persona.nombres}</span>
                                
                            </div>

                            <i class="fa custom-caret"></i>
                        </a>

                        <div class="dropdown-menu">
                            <ul class="list-unstyled">
                                <li class="divider"></li>
                                <li>
                                    <a role="menuitem" tabindex="-1" href="pages-user-profile.html"><i class="fa fa-user"></i>Cerrar Sesi√≥n</a>
                                </li>
                                
                            </ul>
                        </div>
                    </div>

                </div><!-- end: search & user box -->
            </header><!-- end: header -->

            <div class="inner-wrapper">
                <aside id="sidebar-left" class="sidebar-left">
                    <div class="sidebar-header">
                        <div class="sidebar-title">

                        </div>
                        <div class="sidebar-toggle hidden-xs" data-toggle-class="sidebar-left-collapsed" data-target="html" data-fire-event="sidebar-left-toggle">
                            <i class="fa fa-bars" aria-label="Toggle sidebar"></i>
                        </div>
                    </div>
                   
                    <div class="nano">
                        <div class="nano-content">
                            <nav id="menu" class="nav-main" role="navigation">
                                <ul class="nav nav-main">
                                    <h:form>
                                    <c:forEach var="item" items="${usuarioJSFBean.listaMenu}" varStatus="status">
                                        <c:if test="${!item.tieneHijos}" >
                                            <li class="nav-active">
                                                <a  href="#" >
                                                    <i class="fa fa-home" aria-hidden="true"></i>
                                                    <span>${item.menuLabel}</span>
                                                    <f:setPropertyActionListener value="${item}" target="#{usuarioJSFBean.menuSel}" />
                                                </a>
                                            </li>
                                        </c:if>
                                        <c:if test="${item.tieneHijos}" >
                                            <li class="nav-parent nav-active" >
                                                <a >
                                                    
                                                    <span style="margin-left: 30px;">${item.menuLabel}</span>
                                                </a>
                                                
                                                <ul class="nav nav-children">
                                                    <c:forEach var="itemSub" items="${item.menuList}" varStatus="status">
                                                    
                                                     <span class="separator"></span>
                                                    <li class="nav-parent">
                                                        <p:commandLink value="${itemSub.menuLabel}" action="#{usuarioJSFBean.navegar}" >
                                                            
                                                            <f:setPropertyActionListener value="${itemSub}" target="#{usuarioJSFBean.menuSel}" />
                                                        </p:commandLink>

                                                    </li>

                                                   
                                                   </c:forEach>

                                                </ul>

                                            </li>
                                        </c:if>



                                    </c:forEach>
</h:form>
                                </ul>
                            </nav>
                        </div>
                    </div>
                   
                </aside><!-- end: sidebar -->

                <section role="main" class="content-body">
                    <header class="page-header">
                        <h2>#{usuarioJSFBean.titulo}</h2>

                        <div class="right-wrapper pull-right">
                            <ol class="breadcrumbs">
                                <li>
                                    <a href="#{appContext.context}/welcomePrimefaces.xhtml">
                                          <i class="fa fa-home"></i>
                                    </a>
                                </li>
                                <li><span>#{usuarioJSFBean.titulo}</span></li>
                            </ol>

                            <a class="sidebar-right-toggle" data-open="sidebar-right"><i class="fa fa-chevron-left"></i></a>
                        </div>
                    </header>
                    <!-- start: page -->

                    <div class="row">
                        <div class="col-lg-12">
                            <section class="panel">
                                <ui:insert name="content" >
                                    content
                                </ui:insert>
                            </section>



                        </div>
                    </div>  



                    <div class="row">

                        <div class="row">



                        </div><!-- end: page -->
                        <aside id="sidebar-right" class="sidebar-right">
                            <div class="nano">
                                <div class="nano-content">
                                    <a href="#" class="mobile-close visible-xs">
                                        Collapse <i class="fa fa-chevron-right"></i>
                                    </a>
                                    <div class="sidebar-right-wrapper">
                                        <div class="sidebar-widget widget-calendar">
                                            <h6>Calendario</h6>
                                            <div data-plugin-datepicker="" data-plugin-skin="dark" ></div>


                                        </div>


                                    </div>
                                </div>
                            </div>
                        </aside>
                    </div>
                </section>
            </div>
        </section>



        <!-- Vendor -->
        <script src="#{appContext.context}/resources/assets/vendor/jquery/jquery.js"></script>		
        <script src="#{appContext.context}/resources/assets/vendor/jquery-browser-mobile/jquery.browser.mobile.js"></script>		
        <script src="#{appContext.context}/resources/assets/vendor/jquery-cookie/jquery.cookie.js"></script>		
        <script src="#{appContext.context}/resources/assets/vendor/style-switcher/style.switcher.js"></script>		
        <script src="#{appContext.context}/resources/assets/vendor/bootstrap/js/bootstrap.js"></script>		
        <script src="#{appContext.context}/resources/assets/vendor/nanoscroller/nanoscroller.js"></script>		
        <script src="#{appContext.context}/resources/assets/vendor/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>		
        <script src="#{appContext.context}/resources/assets/vendor/magnific-popup/magnific-popup.js"></script>		
        <script src="#{appContext.context}/resources/assets/vendor/jquery-placeholder/jquery.placeholder.js"></script>

        <!-- Specific Page Vendor -->		
        <script src="#{appContext.context}/resources/assets/vendor/jquery-ui/js/jquery-ui-1.10.4.custom.js"></script>		
        <script src="#{appContext.context}/resources/assets/vendor/jquery-ui-touch-punch/jquery.ui.touch-punch.js"></script>		
        <script src="#{appContext.context}/resources/assets/vendor/jquery-appear/jquery.appear.js"></script>		
        <script src="#{appContext.context}/resources/assets/vendor/bootstrap-multiselect/bootstrap-multiselect.js"></script>		
        <script src="#{appContext.context}/resources/assets/vendor/jquery-easypiechart/jquery.easypiechart.js"></script>		
        <script src="#{appContext.context}/resources/assets/vendor/flot/jquery.flot.js"></script>		
        <script src="#{appContext.context}/resources/assets/vendor/flot-tooltip/jquery.flot.tooltip.js"></script>		
        <script src="#{appContext.context}/resources/assets/vendor/flot/jquery.flot.pie.js"></script>		
        <script src="#{appContext.context}/resources/assets/vendor/flot/jquery.flot.categories.js"></script>		
        <script src="#{appContext.context}/resources/assets/vendor/flot/jquery.flot.resize.js"></script>		
        <script src="#{appContext.context}/resources/assets/vendor/jquery-sparkline/jquery.sparkline.js"></script>		
        <script src="#{appContext.context}/resources/assets/vendor/raphael/raphael.js"></script>		
        <script src="#{appContext.context}/resources/assets/vendor/morris/morris.js"></script>		
        <script src="#{appContext.context}/resources/assets/vendor/gauge/gauge.js"></script>		
        <script src="#{appContext.context}/resources/assets/vendor/snap-svg/snap.svg.js"></script>		
        <script src="#{appContext.context}/resources/assets/vendor/liquid-meter/liquid.meter.js"></script>
        <script src="#{appContext.context}/resources/assets/vendor/jqvmap/jquery.vmap.js"></script>		
        <script src="#{appContext.context}/resources/assets/vendor/jqvmap/data/jquery.vmap.sampledata.js"></script>
        <script src="#{appContext.context}/resources/assets/vendor/jqvmap/maps/jquery.vmap.world.js"></script>		
        <script src="#{appContext.context}/resources/assets/vendor/jqvmap/maps/continents/jquery.vmap.africa.js"></script>		
        <script src="#{appContext.context}/resources/assets/vendor/jqvmap/maps/continents/jquery.vmap.asia.js"></script>		
        <script src="#{appContext.context}/resources/assets/vendor/jqvmap/maps/continents/jquery.vmap.australia.js"></script>		
        <script src="#{appContext.context}/resources/assets/vendor/jqvmap/maps/continents/jquery.vmap.europe.js"></script>		
        <script src="#{appContext.context}/resources/assets/vendor/jqvmap/maps/continents/jquery.vmap.north-america.js"></script>		
        <script src="#{appContext.context}/resources/assets/vendor/jqvmap/maps/continents/jquery.vmap.south-america.js"></script>


        <!-- Theme Base, Components and Settings -->
        <script src="#{appContext.context}/resources/assets/javascripts/theme.js"></script>

        <!-- Theme Custom -->
        <script src="#{appContext.context}/resources/assets/javascripts/theme.custom.js"></script>

        <!-- Theme Initialization Files -->
        <script src="#{appContext.context}/resources/assets/javascripts/theme.init.js"></script>
        <!-- Analytics to Track Preview Website -->		

      
    </h:body>
</html>
